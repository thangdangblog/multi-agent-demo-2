<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Section</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1A365D;
            --accent-color: #DD6B20;
            --bg-color: #F7FAFC;
            --text-color: #2D3748;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .hero-section {
            position: relative;
            width: 100%;
            height: 80vh; /* Adjust height as needed */
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url('https://images.unsplash.com/photo-1542291026-7eec264c27ff?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80'); /* Placeholder shoe image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Overlay to ensure text readability against the image */
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(26, 54, 93, 0.4); /* Primary color with transparency */
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            max-width: 800px;
            padding: 0 20px;
            color: white; /* Using white for contrast on the dark overlay */
        }

        .hero-headline {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero-subheadline {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .cta-button {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 15px 40px;
            font-size: 1.25rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .cta-button:hover {
            background-color: #c05616; /* Slightly darker shade of accent color */
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-headline {
                font-size: 2.5rem;
            }
            .hero-subheadline {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>

    <section class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-headline">Step Into Comfort. Walk With Style.</h1>
            <p class="hero-subheadline">Discover the new Summer Collection.</p>
            <a href="#" class="cta-button">Shop Now</a>
        </div>
    </section>

</body>
</html>
